name: Generate Stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'generate-stats.js'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios canvas

      - name: Generate Contribution Graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node generate-stats.js

      - name: Update README cache buster
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s/contribution-graph\.png?v=[0-9]*/contribution-graph.png?v=$TIMESTAMP/g" README.md

      - name: Commit and push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add contribution-graph.png README.md
          git diff --staged --quiet || git commit -m "Update contribution graph [$(date +%Y-%m-%d)]"
          git push origin main
